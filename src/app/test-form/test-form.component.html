<h1>Multi Select Form</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" formControlName="name">
    </div>
    <div class="form-group">
        <label for="sitesSelect">Sites</label>
        <app-multi-select [items]="items" [options]="options" formControlName="sites" id="sitesSelect"></app-multi-select>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>

<h1>Model</h1>
<div>
    <app-multi-select [items]="items" [(ngModel)]="values"></app-multi-select>
</div>
<div>
    <button class="btn btn-primary" type="button" (click)="onTestModel()">Test Model</button>
</div>
